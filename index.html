<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Key Reformatter</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <div class="container">
      <h1>License Key Reformatter</h1>
      <p>
        function called reformatLicenseKey() that takes a license key string and
        a group size integer as input, and outputs a reformatted license key
        string with groups of characters of length groupSize separated by
        hyphens.
      </p>
      <label for="licenseKey">Enter license key:</label>
      <input type="text" id="licenseKey" placeholder="Enter license key" />
      <label for="groupSize">Enter group size:</label>
      <input type="number" id="groupSize" min="1" value="4" />
      <button onclick="reformatLicenseKey()">Reformat</button>
      <p id="result"></p>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
